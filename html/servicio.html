<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-header {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    .contact-form {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header class="contact-header">
    <h1>Contacta con nuestro servicio técnico</h1>
    <p>Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo.</p>
  </header>

  <!-- Formulario de contacto -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="contact-form">
          <h2 class="mb-4 text-center">Formulario de contacto</h2>
          <!-- Nombre -->
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
          </div>
          <!-- Asunto -->
          <div class="mb-3">
            <label for="subject" class="form-label">Asunto</label>
            <select id="subject" class="form-select" required>
              <option value="" disabled selected>Selecciona un asunto</option>
              <option value="support">Problema técnico</option>
              <option value="billing">Consulta sobre facturación</option>
              <option value="general">Consulta general</option>
            </select>
          </div>
          <!-- Mensaje -->
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Describe tu problema o consulta" required></textarea>
          </div>
          <!-- Botón de envío -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Enviar solicitud</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Contacto | Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simulación de envío
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault(); // Evitar el envío real del formulario
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      if (name && email && subject && message) {
        Swal.fire({
          icon: 'success',
          title: '¡Solicitud enviada!',
          text: `Gracias, ${name}. Hemos recibido tu solicitud y te responderemos lo antes posible.`,
          confirmButtonColor: '#06f',
        });

        // Reiniciar el formulario
        document.querySelector('form').reset();
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Por favor, completa todos los campos antes de enviar.',
          confirmButtonColor: '#d33',
        });
      }
    });
  </script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
